<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Registro</title>
    <link rel="stylesheet" href="estilos.css">
  </head>
  <body>
    <div class="container">
      <h1>Registro</h1>
      <form id="register-form">
        <input type="text" placeholder="Nombre" id="nombre" required>
        <input type="text" placeholder="Cédula" id="cedula" required>
        <input type="text" placeholder="Edad" id="edad" required>
        <input type="email" placeholder="Correo electrónico" id="email" required>
        <input type="password" placeholder="Contraseña" id="contraseña" required>
        <button type="submit">Registrarse</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
